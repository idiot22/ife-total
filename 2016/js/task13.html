<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 let $ = function(id){
   return document.getElementById(id)
 }
  $('button').addEventListener('click',(e)=>{
    displayNum()
  })
  $('aqi-input').addEventListener('keyup',(e)=>{
    if(e.keyCode === 13){
      displayNum()
    }
  })
  function displayNum(){
    let val = $('aqi-input').value
    if(val>=1 && val<=10000){
      $('aqi-display').innerHTML = val
    }else{
      $('aqi-display').innerHTML = '无效值，值的范围应为1至10000'
    }
  }
})();

</script>
</body>
</html>
